<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <fieldset class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <textarea class="hour col-2" disabled>8AM</textarea>
          <textarea class="col-8" id="block8"></textarea>
          <button class="saveBtn col-2" data-hour="dh8">
            <i class="fas fa-calendar-plus" style="pointer-events: none"></i>
          </button>
        </div>
        <div class="time-block">
          <div class="row">
            <textarea class="hour col-2" disabled>9AM</textarea>
            <textarea class="col-8" id="block9"></textarea>
            <button class="saveBtn col-2" data-hour="dh9">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>10AM</textarea>
            <textarea class="col-8" id="block10"></textarea>
            <button class="saveBtn col-2" data-hour="dh10">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>11AM</textarea>
            <textarea class="col-8" id="block11"></textarea>
            <button class="saveBtn col-2" data-hour="dh11">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>12PM</textarea>
            <textarea class="col-8" id="block12"></textarea>
            <button class="saveBtn col-2" data-hour="dh12">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>1PM</textarea>
            <textarea class="col-8" id="block13"></textarea>
            <button class="saveBtn col-2" data-hour="dh13">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>2PM</textarea>
            <textarea class="col-8" id="block14"></textarea>
            <button class="saveBtn col-2" data-hour="dh14">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>3PM</textarea>
            <textarea class="col-8" id="block15"></textarea>
            <button class="saveBtn col-2" data-hour="dh15">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>4PM</textarea>
            <textarea class="col-8" id="block16"></textarea>
            <button class="saveBtn col-2" data-hour="dh16">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>5PM</textarea>
            <textarea class="col-8" id="block17"></textarea>
            <button class="saveBtn col-2" data-hour="dh17">
              <i class="fas fa-calendar-plus" style="pointer-events: none"></i>
            </button>
          </div>
          <div class="row">
            <textarea class="hour col-2" disabled>6PM</textarea>
            <textarea class="col-8" id="block18"></textarea>
            <button class="saveBtn col-2" data-hour="dh18">
              <i class="fas fa-calendar-plus"></i>
            </button>
          </div>
        </fieldset>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="./index.js"></script>
      </body>
      </html>
